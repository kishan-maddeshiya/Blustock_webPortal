<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bluestock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
        }
        .contact-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .email-box, .chat-box {
            background: #f3f8ff;
            color: #0056b3;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .email-box:hover, .chat-box:hover {
            background: #d0e2ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>How Can We Help You?</h2>
        
        <div class="contact-options">
            <div class="card">
                <h3>Email us</h3>
                <p>One of our agents will respond at the earliest</p>
                <a href="mailto:hello@bluestock.in" class="email-box">hello@bluestock.in →</a>
            </div>

            <div class="card">
                <h3>Chat us</h3>
                <p>Available from 8:00AM to 5:00PM</p>
                <a href="#" class="chat-box">Open Chat →</a>
            </div>
        </div>
    </div>

</body>
</html>
